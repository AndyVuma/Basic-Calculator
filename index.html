<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="calculator-container">
      <h1>Calculator</h1>
      <form>
        <input type="text" id="result" readonly>
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-default btn-block" onclick="appendToResult('7')">7</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-default btn-block" onclick="appendToResult('8')">8</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-default btn-block" onclick="appendToResult('9')">9</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-danger btn-block" onclick="clearResult()">C</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-default btn-block" onclick="appendToResult('4')">4</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-default btn-block" onclick="appendToResult('5')">5</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-default btn-block" onclick="appendToResult('6')">6</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-default btn-block" onclick="appendToResult('-')">âˆ’</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-default btn-block" onclick="appendToResult('1')">1</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-default btn-block" onclick="appendToResult('2')">2</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-default btn-block" onclick="appendToResult('3')">3</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-default btn-block" onclick="appendToResult('+')">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
      
<button type="button" class="btn btn-default btn-block" onclick="appendToResult('/')">/</button>


</div>

<div class="col-md-3">
  <button type="button" class="btn btn-default btn-block" onclick="appendToResult('*')">*</button>
</div>

<div class="col-md-3">
  <button type="button" class="btn btn-default btn-block" id="equals"  onclick="calculateResult()">=</button>
  </div>
</div>
</form>
</div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
